  <style>
    /* Your CSS styles remain unchanged */
    .login-section {
      padding-top: 150px; padding-bottom: 100px;

    .login-card {
      max-width: 500px; margin: 0 auto; background-color: var(--white);

    }
    .login-card .h2 {

      color: var(--black-chocolate); margin-bottom: 10px;
    }
    .login-card .form-subtitle {

      color: var(--davys-gray); margin-bottom: 30px;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block; font-weight: var(--fw-600); font-size: var(--fs-6);
      color: var(--black-chocolate); margin-bottom: 8px;
    }
    .form-group input {
      width: 100%; padding: 12px 15px; font-size: var(--fs-5);
      border: 1px solid var(--light-gray); border-radius: var(--radius-10);
      transition: var(--transition-1);
    }
    .form-group input:focus {
      border-color: var(--blue-green-color-wheel);
      box-shadow: 0 0 0 3px var(--blue-green-color-wheel_10);
    }
    .forgot-link {
      display: block; text-align: right; font-size: var(--fs-6);
      color: var(--blue-green-color-wheel); font-weight: var(--fw-500);
      margin-top: -10px; margin-bottom: 25px;
    }
    .forgot-link:hover { text-decoration: underline; }
    .signup-link { text-align: center; margin-top: 30px; font-size: var(--fs-5); }
    .signup-link a {
      display: inline; color: var(--blue-green-color-wheel);

  <script type="module">
    // 1. Import all necessary Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // 2. Your Firebase Config (ONLY ONE TIME, and use your REAL API Key)
    const firebaseConfig = {
      apiKey: "AIzaSyCgG8jweCEeWalGDdZ8j1sE2BYJQCpfWK4",// <-- THIS IS YOUR ACTUAL KEY
      authDomain: "krishimitra-in.firebaseapp.com",
      projectId: "krishimitra-in",
      storageBucket: "krishimitra-in.firebasestorage.app",
      messagingSenderId: "358772049936",
      appId: "1:358772049936:web:c9e0d15e907216519fa295",
      measurementId: "G-X0ZCQFY7E6"
    };

    // 3. Initialize Firebase ONCE
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4. Login Form Logic
    const loginForm = document.getElementById('login-form');
    if (loginForm) { // Ensure the form exists
        loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log('Login successful:', userCredential.user.uid);
            window.location.href = 'dashboard.html'; // Redirect to dashboard on success
        } catch (error) {
            console.error('Login Error:', error.code, error.message);
            if (error.code === 'auth/invalid-credential') {
            alert('Login Failed: Incorrect email or password.');
            } else {
            alert('Login Failed: ' + error.message);
            }
        }
        });
    }


    // 5. Header Auth Button Logic (for public pages)
    const authButton = document.getElementById('auth-button');
    if (authButton) { // Ensure the button exists
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in. Change button to "Logout".
                authButton.textContent = 'Logout';
                authButton.href = '#'; // Make it a non-navigating link for logout
                authButton.classList.remove('btn-primary');
                authButton.classList.add('btn-secondary');
                
                authButton.onclick = (e) => {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        console.log('User signed out.');
                        window.location.href = 'index.html'; // Go to homepage after logout
                    }).catch((error) => {
                        console.error('Sign out error:', error);
                        alert('Error signing out: ' + error.message);
                    });
                };
            } else {
                // User is logged out. Button should link to Signup.
                authButton.textContent = 'Sign Up';
                authButton.href = 'signup.html';
                authButton.classList.remove('btn-secondary');
                authButton.classList.add('btn-primary');
                authButton.onclick = null; // Remove any logout listener
            }
        });
    }
  </script>
